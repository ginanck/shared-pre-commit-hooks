[flake8]
# Maximum line length
max-line-length = 88

# Ignore specific error codes
# E203: whitespace before ':'
# W503: line break before binary operator
# E501: line too long (handled by black)
# W504: line break after binary operator
ignore = E123,E133,E226,E241,E242,E501,E302

# Exclude directories
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .tox,
    roles/,
    collections/,
    todo/,
    tmp/,
    vault/

# File patterns to check
filename = *.py

# Enable specific checks
select = E,W,F,C

# Per-file ignores
# __init__.py: Allow unused imports in __init__.py files
per-file-ignores = __init__.py:F401
